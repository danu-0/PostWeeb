<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <p>Silahkan login dengan akun anda</p>
            <form action="../dashboard/index.html" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ingat Saya?</label>
                </div>
                <button type="submit" action=>Login</button>
            </form>
            <p>Belum punya akun? <a href="../dashboard/index.html">Daftar</a></p>
        </div>
        <div class="info-box">
            <div class="image-box">
                <div class="box-content">
                    <h1>Post.</h1>
                    <p>Selamat Datang di Pos Weeb (Point Of Sale), Login Dahulu Untuk Mendapatkan Akses, Atau Daftar jika belum punya Akun</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
